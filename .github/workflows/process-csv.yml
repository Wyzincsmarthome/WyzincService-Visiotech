name: Processar CSV e Atualizar Shopify

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  process_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js versão 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Instalar dependências do projeto
        run: npm install

      - name: Executar script de processamento CSV
        # CORREÇÃO: 'run' está agora ao mesmo nível de 'env'
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_LOCATION_ID: ${{ secrets.SHOPIFY_LOCATION_ID }}
        run: node csv-processor/process_csv.js
