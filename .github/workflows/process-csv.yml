name: Processar CSV e Atualizar Shopify

on:
  push:
    paths:
      - 'csv-input/**'
      - 'csv-processor/**'
      - '.github/workflows/process-csv.yml'
      - 'package.json'

jobs:
  process_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js versão 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências do projeto
        run: npm install

      - name: Executar script de processamento CSV
        run: node csv-processor/process_csv.js
